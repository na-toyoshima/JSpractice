<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                //ユーザー入力受付
                let day = prompt('何日の秒数を計算するか');

                //指定された日数の秒数を計算
                document.write(60*60*24*day);
                            </script>
        </div>
    </div>
</body>

</html>
